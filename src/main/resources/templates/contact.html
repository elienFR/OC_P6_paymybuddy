<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay My Buddy - Contact</title>

<style>
    .breadcrumb {
        box-shadow: 0px 0px #d5d4d4;
        /*background: #eeeded;*/
        background: #f5f5f5;
        border: 0px solid #eeeded;
        border-radius: 0px;
        padding: 0 5px 0 10px !important;
        font-size: 16px;
        line-height:2em;
    }
</style>

</head>
<body>
    <div class="container-fluid px-3">

        <div th:insert="menu :: menu"></div>

        <nav class="row" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.contact}">Contact</li>
          </ol>
        </nav>

        <!-- Email warning -->
        <div th:insert="banners :: nullEmailInProfile"></div>

        <!-- null contact form email alert -->
        <div th:insert="banners :: contactFormNoEmail"></div>


        <!-- null contact form subject alert -->
        <div th:insert="banners :: contactFormNoSubj"></div>


        <!-- null contact form content alert -->
        <div th:insert="banners :: contactFormNoNoContent"></div>

        <div class="row" th:if="true">
            <div class="col">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <span th:text="#{contact.warning}">The contact form does not work yet. Thank you for your comprehension.</span> üòä
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!-- main body -->
        <div class="row">
            <div class="col-0 col-md-2 col-lg-3">

            </div>

            <div class="col-12 col-md-8 col-lg-6">
                <div class="row text-center">
                    <div class="col m-3"><h4><span th:text="#{contact.header}">Feel free to contact us about any subject !</span> ‚úâÔ∏è</h4></div>
                </div>
                    <form class="row bg-light rounded p-3" action="#" th:action="@{/contact}" method="post">
                        <div class="col-12 mb-3">
                            <label id="labelContactEmail" for="contactEmail" class="form-label" th:text="#{contact.email}">Your contact email :</label>
                            <input type="email" id="contactEmail" name="contactEmail" class="form-control" aria-label="labelContactEmail" required>
                        </div>


                        <div class="col-12 mb-3">
                            <label id="labelSubject" for="subject" class="form-label" th:text="#{contact.subject}">Subject :</label>
                            <input type="text" id="subject" name="subject" class="form-control" aria-label="labelSubject" required>
                        </div>

                        <div class="col-12 mb-3">
                          <label for="formControlTextarea1" class="form-label" th:text="#{contact.content}">Content :</label>
                          <textarea class="form-control" id="formControlTextarea1" rows="3" name="contentOfEmail" required></textarea>
                        </div>

                        <button class="btn btn-primary" th:text="#{btn.submit}">Submit</button>
                    </form>
 
            </div>

            <div class="col-0 col-md-2 col-lg-3">

            </div>
        </div>       

        <div th:insert="footer :: footer"></div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
