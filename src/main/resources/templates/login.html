<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Pay My Buddy - Login</title>
</head>
<body>
	<div class="container">

		<div class="row">

			<div class="col-12 col-md-6 border rounded-lg mx-auto mt-3">

				<div class="row mt-4 mb-5">
					<div class="col text-center">
						<a type="submit" class="btn btn-success" href="/login">Pay My Buddy</a>
					</div>
				</div>

				<div th:if="${param.error}" class="row">
					<div class="col">
						<div class="alert alert-warning">
							Invalid username and password.
						</div>
					</div>
				</div>

				<div th:if="${param.logout}" class="row">
					<div class="col">
						<div class="alert alert-info">
							You have been logged out.
						</div>
					</div>
				</div>

				<form th:action="@{/login_perform}" method="post">
					
					<div class="form-group">
						<input type="email" name="username" class="form-control mb-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>

					<div class="row justify-content-center mt-3">
						<!-- <div class="col bg">-</div> -->
						<div class="col-3 text-center">
							<input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Remember Me</label>
						</div>
						<!-- <div class="col">-</div> -->
					</div>

					<div class="input-group my-4">
						<input type="submit" class="btn btn-primary px-5 mx-auto" value="Login"/>
					</div>
				</form>

			</div>

		</div>

	</div>
	
 	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
