<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> -->
	<title>Pay My Buddy - Login</title>
</head>
<body>
	<div class="container">

		<div class="row">

			<div class="col-12 col-md-6 border rounded-lg mx-auto mt-3">

				<div class="row mt-4 mb-5">
					<div class="col text-center">
						<a type="submit" class="btn btn-success" href="/login">Pay My Buddy</a>
					</div>
				</div>

				<div th:if="${param.error}" class="row">
					<div class="col">
						<div class="alert alert-warning">
							Invalid username and password.
						</div>
					</div>
				</div>

				<div th:if="${param.logout}" class="row">
					<div class="col">
						<div class="alert alert-info">
							You have been logged out.
						</div>
					</div>
				</div>

				<form th:action="@{/login}" method="post">
					
					<div class="form-group">
						<input type="email" name="username" class="form-control mb-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>

					<div class="form-group form-check text-center">
						<input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Remember Me</label>
					</div>

					<div class="input-group my-4">
						<input type="submit" class="btn btn-primary px-5 mx-auto" value="Login"/>
					</div>
				</form>

			</div>

		</div>

	</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
