<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Pay My Buddy - Login</title>
</head>
<body>
	<div class="container">

		<div th:if="${param.logout}" class="row mt-3">
			<div class="col">
				<div class="alert alert-info">
					You have been logged out.
				</div>
			</div>
		</div>

		<div th:if="${param.accountCreated}" class="row mt-3">
			<div class="col">
				<div class="alert alert-success">
					You account has been successfully created ! ðŸ˜Š
				</div>
			</div>
		</div>

		<div class="row">

			<div class="col-12 col-md-6 border rounded mx-auto mt-3">

				<div class="row mt-4 mb-5">
					<div class="col text-center">
						<a type="submit" class="btn btn-success" href="/login">Pay My Buddy</a>
					</div>
				</div>

				<div th:if="${param.error}" class="row">
					<div class="col">
						<div class="alert alert-warning">
							Invalid username and password.
						</div>
					</div>
				</div>

				<form th:action="@{/login_perform}" method="post">
					
					<div class="form-group">
						<input class="form-control mb-4" id="exampleInputEmail1" type="email" name="username" aria-describedby="emailHelp" placeholder="Email" autofocus="autofocus">
					</div>

					<div class="form-group">
						<input class="form-control" id="exampleInputPassword1" type="password" name="password" placeholder="Password">
					</div>

					<div class="row mt-3">
						<!-- <div class="col bg">-</div> -->
						<div class="col text-center">
								<input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember Me</label>
						</div>
						<!-- <div class="col">-</div> -->
					</div>

					<div class="row my-4">
						<div class="col text-center">
							<input type="submit" class="btn btn-primary px-5 mx-auto" value="Login"/>
							<a class="btn btn-outline-info" alt="sign up" href="/signUp">Sign up</a>
						</div>
					</div>
				</form>

				<div class="row text-center">
					<!-- <div class="col"> -->
					<p>Or login with :</p>
						
					<p th:each="url : ${urls}">
						<a th:href="${url.value}">
							<!-- Client icon-->
							<!-- google svg -->
							<svg th:if="${url.key =='Google'}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="35px" height="35px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
							<!-- github svg -->
							<svg th:if="${url.key =='GitHub'}" fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="35px" height="35px"><path d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6c0-0.4,0-0.9,0.2-1.3 C7.2,6.1,7.4,6,7.5,6c0,0,0.1,0,0.1,0C8.1,6.1,9.1,6.4,10,7.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3c0.9-0.9,2-1.2,2.5-1.3 c0,0,0.1,0,0.1,0c0.2,0,0.3,0.1,0.4,0.3C17,6.7,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4 c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3C22,6.1,16.9,1.4,10.9,2.1z"/></svg>
						</a>
					</p>
				<!-- </div> -->
				</div>

			</div>

		</div>



	</div>
	
 	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
