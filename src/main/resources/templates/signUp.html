<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay My Buddy - SignUp</title>

    <style>
        .breadcrumb {
            box-shadow: 0px 0px #d5d4d4;
            /*background: #eeeded;*/
            background: #f5f5f5;
            border: 0px solid #eeeded;
            border-radius: 0px;
            padding: 0 5px 0 10px !important;
            font-size: 16px;
            line-height:2em;
        }
    </style>

</head>
<body>
    <div class="container-fluid px-3">

        <nav class="row navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand btn btn-success" href="/login">Pay My Buddy</a>
            </div>
        </nav>
    
        <nav class ="row" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none" href="/login" th:text="#{menu.login}">Login</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.signUp}">Sign up</li>
          </ol>
        </nav>

        

        <div class="row">
            <div class="col-0 col-md-1 col-lg-2">

            </div>

            <div class="col-12 col-md-10 col-lg-8">
                <div class="row row-cols-xs-3">
                   <div class="col d-flex flex-column justify-content-center mb-2 mb-sm-0">

                        <h5 class="m-2"><strong th:text="#{signUp.title}">Sign Up</strong></h5>
                                          
                   </div>

                </div>

                <div class="row bg-light rounded-3">

                    <!-- -------------SIGNING UP FORM------------- -->

                    <form action="#" method="post" th:action="@{/signUp}" class="p-0 p-md-3">

                        <!-- identity form part -->
                        <div class="mb-3">
                            <label id="identityTitle" class="form-label" th:text="#{profile.identityTitle}">Your identity</label>
                            <div class="input-group">
                                <span class="input-group-text" id="labelFirstname" th:text="#{profile.firstname}">Firstname</span>
                                <input id="inputFirstname" class="form-control" type="text" name="firstName"  aria-label="firstname" aria-describedby="labelFirstname" placeholder="Firstname" th:placeholder="#{profile.firstnamePlaceholder}" th:value="${firstName}" required>
                                <span class="input-group-text" id="labelLastname" th:text="#{profile.lastname}">Lastname</span>
                                <input id="inputLastname" class="form-control" type="text" name="lastName"  aria-label="lastname" aria-describedby="labelLastname" placeholder="Lastname" th:placeholder="#{profile.lastnamePlaceholder}" th:value="${lastName}">
                            </div>
                            <div id="firstnameHelp" class="form-text" th:text="#{profile.identityHelper}">
                                Your first and last name will appear as so in people's connections.
                            </div>
                        </div>

                        <!-- email form part -->
                        <div class="mb-3">
                            <label id="emailTitle" class="form-label" th:text="#{profile.emailTitle}">Your email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="labelEmail" th:text="#{profile.email}">Email</span>
                                <input id="inputEmail" class="form-control" type="email" name="email"  aria-label="email" aria-describedby="labelEmail" placeholder="Email" th:placeholder="#{profile.emailPlaceholder}" th:value="${email}" required>
                                <span class="input-group-text" id="labelEmailConfirmation" th:text="#{profile.emailConfirm}">Confirm</span>
                                <input id="inputEmailConfirmation" class="form-control" type="email" name="emailConfirmation"  aria-label="emailConfirmation" aria-describedby="labelEmailConfirmation" placeholder="Email confirmation" th:placeholder="#{profile.emailConfirmPlaceholder}" onpaste="return false;" ondrop="return false;" autocomplete="off" required>
                            </div>
                            <div id="emailHelp" class="form-text" th:text="#{profile.emailHelper}">
                                The email will be used to log in.
                            </div>

                            <!-- email already used -->
                            <div th:insert="banners :: usedEmail"></div>

                            <!-- email mismatch -->
                            <div th:insert="banners :: emailMismatch"></div>

                        </div>

                        <!-- password form part -->
                        <div class="mb-3">
                            <label id="passwordInputsTitle" class="form-label" th:text="#{profile.passwordTitle}">Your password</label>

                            <div class="input-group mb-3">
                                <span id="passwordTitle" class="input-group-text" th:text="#{profile.password}">Password</span>
                                <input id="inputPassword" type="password" name="password" class="form-control" aria-label="password" aria-describedby="passwordTitle" >
                                <span id="passwordConfirmationTitle" class="input-group-text" th:text="#{profile.newPassConf}">Confirm</span>
                                <input id="inputPasswordConfirmation" type="password" name="passwordConfirmation" class="form-control" aria-label="passwordConfirmation" aria-describedby="passwordConfirmationTitle" required>
                            </div>

                            <!-- password mismatch -->
                            <div th:insert="banners :: passwordMismatch"></div>

                        </div>
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" th:text="#{btn.signUp}">Sign Up</button>
                            <a class="btn btn-secondary" role="button" href="/login" alt="cancel" th:text="#{btn.cancel}">Cancel</a>
                        </div>

                    </form>

                </div>

            </div>

            <div class="col-0 col-md-1 col-lg-2">

            </div>

        </div>

        <div th:insert="footer :: footer"></div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
