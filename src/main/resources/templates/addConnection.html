<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay My Buddy - Add Connection</title>

    <style>
        .breadcrumb {
            box-shadow: 0px 0px #d5d4d4;
            /*background: #eeeded;*/
            background: #f5f5f5;
            border: 0px solid #eeeded;
            border-radius: 0px;
            padding: 0 5px 0 10px !important;
            font-size: 16px;
            line-height:2em;
        }
    </style>

</head>
<body>
    <div class="container-fluid px-3">

        <div th:insert="menu :: menu"></div>
    
        <nav class ="row" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none" href="/home" th:text="#{menu.home}">Accueil</a></li>
            <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none" href="/transfert" th:text="#{menu.transfer}">Transfert</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="#{menu.addConnection}">Add connection</li>
          </ol>
        </nav>

        <!-- Email warning -->
        <div th:insert="banners :: nullEmailInProfile"></div>

        <!-- warning adding your own email -->
        <div th:insert="banners :: addOwnEmail"></div>
        
        <div class="row">
            <div class="col-0 col-md-1 col-lg-2">

            </div>

            <div class="col-12 col-md-10 col-lg-8">
                <div class="row row-cols-xs-3">
                   <div class="col d-flex flex-column justify-content-center mb-2 mb-sm-0">

                        <h5 class="m-2" th:text="#{addCo.title}">Add Connection</h5>
                                          
                   </div>

                </div>

                <form action="#" th:action="@{/transfer/addConnection}" method="post" class="bg-light p-3 p-xl-5 rounded">
            
                        <div class="row mb-3">
                            <div class="input-group">
                                <input id="connectionEmail" class="form-control" type="email" name="connectionEmail" aria-describedby="emailHelp" th:value="${email}" placeholder="Connection's email" th:placeholder="#{addCo.emailPlaceholder}" required>
                                <div id="emailHelp" class="form-text" th:text="#{addCo.emailHelper}">This is the email your connection used to sign in.</div>
                            </div>
                        </div>

                        <div class="row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-primary"><strong th:text="#{btn.add}">Add</strong></button>
                                <a class="btn btn-secondary" alt="cancel" href="/transfert" th:text="#{btn.cancel}">Cancel</a>
                            </div>
                        </div>
                    
                </form>

                

            </div>

            <div class="col-0 col-md-1 col-lg-2">

            </div>

        </div>

        <div th:insert="footer :: footer"></div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
