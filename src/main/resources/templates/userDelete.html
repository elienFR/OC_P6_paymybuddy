<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay My Buddy - DELETE USER</title>

    <style>
        .breadcrumb {
            box-shadow: 0px 0px #d5d4d4;
            /*background: #eeeded;*/
            background: #f5f5f5;
            border: 0px solid #eeeded;
            border-radius: 0px;
            padding: 0 5px 0 10px !important;
            font-size: 16px;
            line-height:2em;
        }
    </style>

</head>
<body>
    <div class="container-fluid px-3">

        <div th:insert="menu :: menu"></div>
    
        <nav class ="row" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-decoration-none" href="/home">Accueil</a></li>
            <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none" href="/profile">Profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete</li>
          </ol>
        </nav>

        <div class="row">
            <div class="col-0 col-md-1 col-lg-2">

            </div>

            <div class="col-12 col-md-10 col-lg-8">
                <div class="row row-cols-xs-3">
                   <div class="col d-flex flex-column justify-content-center mb-2 mb-sm-0">

                        <h5 class="m-2"><strong>Delete Profile</strong></h5>
                                          
                   </div>

                </div>

                <div class="row bg-light rounded-3">
                    <!-- Form for profile Modification -->
                    <form action="#" method="post" th:action="@{/userDelete}" class="p-0 p-md-3">
                        <div class="row">
                            <div class="col">
                                <p class="mt-3 alert alert-danger">You are about to delete your account. Are you sure you want to proceed ?</p>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Apply</button>
                            <a class="btn btn-danger" role="button" href="/profile" alt="cancel">Cancel</a>
                        </div>

                    </form>

                </div>

            </div>

            <div class="col-0 col-md-1 col-lg-2">

            </div>

        </div>

        <div th:insert="footer :: footer"></div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
